<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculator</title>
</head>
<body>
  <main>
    <div id="box">
    <div>
    <textarea id="output" cols="23" rows="3,5" disabled></textarea>
    </div>
    <div>
        <button type="button" onclick="addNumb(1)">1</button>
        <button type="button" onclick="addNumb(2)">2</button>
        <button type="button" onclick="addNumb(3)">3</button>
        <button type="button" onclick="addOp('+')">+</button>
    </div>
    <div>
        <button type="button" onclick="addNumb(4)">4</button>
        <button type="button" onclick="addNumb(5)">5</button>
        <button type="button" onclick="addNumb(6)">6</button>
        <button type="button" onclick="addOp('-')">-</button>
    </div>
    <div>
        <button type="button" onclick="addNumb(7)">7</button>
        <button type="button" onclick="addNumb(8)">8</button>
        <button type="button" onclick="addNumb(9)">9</button>
        <button type="button" onclick="addOp('*')">*</button>
    </div>
    <div>
        <button type="button" onclick="addDec('.')">,</button>
        <button type="button" onclick="addNumb(0)">0</button>
        <button type="button" onclick="equal()">=</button>
        <button type="button" onclick="addOp('/')">/</button>
    </div>
    <div id="clearbtn">
        <button type="button" onclick="document.getElementById('output').innerHTML = document.getElementById('output').innerHTML.slice(0, -1) ">DEL</button>
        <button type="button" onclick="document.getElementById('output').innerHTML = ''">AC</button>
    </div>
    </div>            
  </main>
  <script src="./script/code.js"></script>
</body>
</html>
